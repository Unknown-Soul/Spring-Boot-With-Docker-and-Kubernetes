# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-gateway-app
  namespace: default
  labels:
    app: cloud-gateway-app
spec:
  selector:
    matchLabels:
      app: cloud-gateway-app
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cloud-gateway-app
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name: cloud-gateway-app
        image: 123joker/cloudgateway:0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: cloud-gateway-app
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: cloud-gateway-app
              key: DB_HOST
---
